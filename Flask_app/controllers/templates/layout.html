<!DOCTYPE html>
<html lang="ja">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap挿入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>テストWebアプリ</title>
  {% endblock %}
</head>
<body>
  {% block content %}
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3" id="nav" visible=true>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">読書録</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href={{ url_for('index') }}>データ一覧</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">データ登録</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href={{ url_for('update') }}>データ更新</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('logout') }}>ログアウト</a>
        </li>
        <span class="navbar-text">
          ユーザー名：{{ username }}さん
        </span>
      </ul>
    </div>
  </nav>
  {% endblock %}
  <!-- bootstrap挿入 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
